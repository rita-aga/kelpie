\* KelpieLease.cfg - TLC configuration for SAFE version
\*
\* This configuration verifies that the safe (atomic CAS) lease protocol
\* satisfies all safety invariants including:
\* - TTL-based lease expiration
\* - Grace period before deactivation
\* - Clock skew tolerance
\* - Fencing token monotonicity
\* - False suspicion recovery
\*
\* All checks should PASS.

\* Constants
CONSTANTS
    Nodes = {n1, n2}
    Actors = {a1, a2}
    LeaseDuration = 6
    GracePeriod = 2
    MaxClockSkew = 1
    MaxClock = 10
    UseSafeVersion = TRUE
    NoHolder = NONE

\* Specification to check
SPECIFICATION Spec

\* Safety invariants (all should PASS)
INVARIANTS
    TypeOK
    LeaseUniqueness
    RenewalRequiresOwnership
    LeaseValidityBounds
    FencingTokenMonotonic
    ClockSkewSafety

\* Liveness properties
PROPERTIES
    EventualLeaseResolution
    FalseSuspicionRecovery

\* Check for deadlocks
CHECK_DEADLOCK FALSE
