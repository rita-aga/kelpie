\* KelpieLease.cfg - TLC configuration for SAFE version
\*
\* This configuration verifies that the safe (atomic CAS) lease protocol
\* satisfies all safety invariants. All checks should PASS.

\* Constants
CONSTANTS
    Nodes = {n1, n2}
    Actors = {a1, a2}
    LeaseDuration = 3
    MaxClock = 6
    UseSafeVersion = TRUE
    NoHolder = NONE

\* Specification to check
SPECIFICATION Spec

\* Safety invariants (all should PASS)
INVARIANTS
    TypeOK
    LeaseUniqueness
    RenewalRequiresOwnership
    LeaseValidityBounds

\* Liveness properties
PROPERTIES
    EventualLeaseResolution

\* Check for deadlocks
CHECK_DEADLOCK FALSE
