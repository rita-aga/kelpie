\* KelpieLease_Minimal.cfg - Minimal config for quick safety verification
\*
\* Very small state space to verify basic correctness.

CONSTANTS
    Nodes = {n1, n2}
    Actors = {a1}
    LeaseDuration = 2
    GracePeriod = 1
    MaxClockSkew = 1
    MaxClock = 4
    UseSafeVersion = TRUE
    NoHolder = NONE

SPECIFICATION Spec

\* Safety invariants only
INVARIANTS
    TypeOK
    LeaseUniqueness
    RenewalRequiresOwnership
    LeaseValidityBounds
    FencingTokenMonotonic
    ClockSkewSafety

CHECK_DEADLOCK FALSE
