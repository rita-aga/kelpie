\* KelpieLease_Small.cfg - Smaller config for faster verification
\*
\* Reduced state space for quick validation of spec correctness.

\* Constants - minimal configuration
CONSTANTS
    Nodes = {n1, n2}
    Actors = {a1}
    LeaseDuration = 4
    GracePeriod = 1
    MaxClockSkew = 1
    MaxClock = 6
    UseSafeVersion = TRUE
    NoHolder = NONE

\* Specification to check
SPECIFICATION Spec

\* Safety invariants (all should PASS)
INVARIANTS
    TypeOK
    LeaseUniqueness
    RenewalRequiresOwnership
    LeaseValidityBounds
    FencingTokenMonotonic
    ClockSkewSafety

\* Liveness properties
PROPERTIES
    EventualLeaseResolution
    FalseSuspicionRecovery

\* Check for deadlocks
CHECK_DEADLOCK FALSE
