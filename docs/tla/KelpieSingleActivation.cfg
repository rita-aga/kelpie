\* TLC Configuration for KelpieSingleActivation
\*
\* Run with: java -XX:+UseParallelGC -jar tla2tools.jar -deadlock -config KelpieSingleActivation.cfg KelpieSingleActivation.tla

\* =========================================================================
\* SPECIFICATION
\* =========================================================================

\* Use full spec with fairness for liveness checking
SPECIFICATION Spec

\* =========================================================================
\* CONSTANTS
\* =========================================================================

\* Model with 2 nodes - sufficient to find single activation violations
\* More nodes = exponential state space growth
CONSTANT
    Nodes = {n1, n2}
    NONE = NONE

\* =========================================================================
\* STATE CONSTRAINT (for bounded model checking)
\* =========================================================================

\* Limit version to keep state space finite
\* This doesn't affect correctness - just makes checking tractable
CONSTRAINT StateConstraint

\* =========================================================================
\* INVARIANTS (Safety Properties)
\* =========================================================================

\* Check all invariants
INVARIANT TypeOK
INVARIANT SingleActivation
INVARIANT ConsistentHolder

\* =========================================================================
\* PROPERTIES (Liveness Properties)
\* =========================================================================

\* Check liveness - requires fairness in specification
PROPERTY EventualActivation
