\* TLC Configuration for KelpieWAL - Concurrent clients model
\* Run with: java -XX:+UseParallelGC -jar tla2tools.jar -deadlock -config KelpieWAL-concurrent.cfg KelpieWAL.tla

\* Model constants - 2 concurrent clients
CONSTANTS
    Clients = {c1, c2}      \* Two concurrent clients
    MaxEntries = 2          \* WAL size
    MaxOperations = 2       \* Operations per client

\* Safety-only specification
SPECIFICATION SafetySpec

\* Core safety invariants
INVARIANT TypeOK
INVARIANT Durability
INVARIANT Idempotency
INVARIANT AtomicVisibility

\* State constraint to bound exploration
CONSTRAINT StateConstraint

\* Symmetry for faster checking
SYMMETRY ClientSymmetry
