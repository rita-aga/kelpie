\* KelpieLease_Buggy.cfg - TLC configuration for BUGGY version
\*
\* This configuration verifies that the buggy (race condition) lease protocol
\* VIOLATES the LeaseUniqueness invariant. TLC should find a counterexample.

\* Constants
CONSTANTS
    Nodes = {n1, n2}
    Actors = {a1}
    LeaseDuration = 3
    MaxClock = 6
    UseSafeVersion = FALSE
    NoHolder = NONE

\* Specification to check
SPECIFICATION Spec

\* Safety invariants
\* LeaseUniqueness should FAIL - this is the expected result!
INVARIANTS
    TypeOK
    LeaseUniqueness

\* We don't check liveness for buggy version
\* PROPERTIES
\*     EventualLeaseResolution

\* Check for deadlocks
CHECK_DEADLOCK FALSE
