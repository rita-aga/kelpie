\* TLC Configuration for KelpieWAL - Safety-only (no liveness, fast)
\* Run with: java -XX:+UseParallelGC -jar tla2tools.jar -deadlock -config KelpieWAL-safety.cfg KelpieWAL.tla

\* Model constants - can use larger model for safety-only (faster than liveness)
CONSTANTS
    Clients = {c1, c2}      \* Two concurrent clients
    MaxEntries = 2          \* Maximum WAL entries
    MaxOperations = 2       \* Max operations per client

\* Safety-only specification (no fairness, much faster)
SPECIFICATION SafetySpec

\* Safety invariants only
INVARIANT TypeOK
INVARIANT Durability
INVARIANT Idempotency
INVARIANT AtomicVisibility

\* State constraint for bounded checking
CONSTRAINT StateConstraint

\* Symmetry for faster checking (safe without liveness)
SYMMETRY ClientSymmetry
