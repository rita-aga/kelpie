# TigerStyle Clippy Configuration

# Deny detailed panic info in release builds (binary size)
[profile.release]
panic = "abort"

# Lints
[lints.clippy]
# Safety: Prevent panics in production
unwrap_used = "warn"
expect_used = "warn"
panic = "warn"

# Correctness
indexing_slicing = "warn"        # Use get() instead of []
arithmetic_side_effects = "warn" # Check for overflow
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
cast_sign_loss = "warn"

# Style
doc_markdown = "warn"
missing_errors_doc = "warn"
must_use_candidate = "warn"
